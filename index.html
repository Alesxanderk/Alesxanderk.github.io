<!DOCTYPE html>
<html lang="es">
	<head>
		<title>EPUB</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./recursos/css/index.css">
		<style id="externo"></style>
		<script src="./recursos/js/jszip.js"></script>
		<script src="./recursos/js/index.js"></script>
	</head>
	<body onload="cargar()">
		<header id="encabezado" class="material">
			<div class="horizontal">
				<div class="boton svg abrir" onclick="solicitar_archivo()"></div>
				<div class="boton svg pantalla" onclick="p_completa()"></div>
				<div class="boton svg tts" onclick="iniciar_tts()"></div>
				<div class="boton svg menu" onclick="ajustes_tts()"></div>
			</div>
			<div id="botones_paginas" class="horizontal desactivado">
				<div class="boton svg izq" onclick="manejo_pagina('-')"></div>
				<div class="boton svg der" onclick="manejo_pagina('+')"></div>
				<div id="valor_pagina" class="mostrar">0</div>
				<input id="rango_paginas" class="rango_pagina" type="range" min="0" value="0" step="1" onchange="cambiar_pagina()"></input>
			</div>
		</header>
		<div id="progreso" class="no_clic material">
			<div id="valor_progreso" class="pagina"></div>
		</div>
		<div id="visor" onscroll="progreso()" onclick="buscar_padre()" class="pagina">
			<div id="contenido"></div>
		</div>
		<div id="modal_tts_ajustes" class="fondo_modal">
			<div class="tarjeta_modal material">
				<div class="horizontal">
					<div>Rate</div>
					<input class="range_ancho" type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
				</div>
				<div class="horizontal">
					<div>Pitch</div>
					<input class="range_ancho" type="range" min="0" max="2" value="1" step="0.1" id="pitch">
				</div>
				<select id="listado_voces_tts"></select>
			</div>
		</div>
	</body>
</html>
