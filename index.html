<!DOCTYPE html>
<html lang="es">
	<head>
		<link rel="icon" href="./recursos/svg/icon.svg" sizes="any" type="image/svg+xml">
		<title>EPUB</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./recursos/css/index.css">
		<style id="externo"></style>
		<script src="./recursos/js/jszip.js"></script>
		<script src="./recursos/js/index.js"></script>
	</head>
	<body onload="cargar()" class="tema">
		
		<!-- Botones -->
		<div id="boton_libros" class="centrar boton_efecto" onclick="libros()">
			<div class="svg_boton icon"></div>
		</div>
		<div id="boton_abrir" class="centrar boton_efecto" onclick="solicitar_archivo()">
			<div id="abrir_1" class="svg_boton abrir_1"></div>
			<div id="abrir_2" class="svg_boton abrir_2"></div>
		</div>
		<div id="boton_izq" class="centrar boton_efecto desactivado" onclick="retroceder_pagina()">
			<div class="svg_boton izq"></div>
		</div>
		<div id="boton_der" class="centrar boton_efecto desactivado" onclick="avanzar_pagina()">
			<div class="svg_boton der"></div>
		</div>
		<div id="boton_tts" class="centrar boton_efecto desactivado" onclick="iniciar_tts()">
			<div id="tts_1" class="svg_boton tts_1"></div>
			<div id="tts_2" class="svg_boton tts_2"></div>
		</div>
		<div id="boton_menu" class="centrar boton_efecto" onclick="ajustes_tts()">
			<div class="svg_boton menu"></div>
		</div>
		
		<!-- Output Slider-->
		<output id="valor_paginas">0 / 0</output>
		
		<!-- Slider -->
		<div id="contenedor_rango" class="boton_efecto desactivado">
			<input id="rango_paginas" type="range" min="0" value="0" step="1" onchange="cambiar_pagina()"></input>
		</div>
		
		<!-- Barra de progreso de lectura -->
		<div id="barra_progreso">
			<div id="fondo_barra">
				<div id="valor_barra"></div>
			</div>
		</div>
		
		<!-- Visor del texto -->
		<div id="visor" onscroll="progreso_lectura()" onclick="buscar_padre()">
			<div id="contenido"></div>
		</div>
		
		<!-- Modales -->
		
		<!-- Ajustes TTS -->
		<div id="modal_tts_ajustes" class="fondo_modal">
			<div id="contenido_tts_ajustes" class="tarjeta_modal tema">
				<select id="listado_voces_tts" class="listado_voces_tts"></select>
			</div>
		</div>
		
		<!-- Registro libros -->
		<div id="modal_libros" class="fondo_modal">
			<div id="contenido_libros" class="tarjeta_modal tema">
				<div id="listado_libros"></div>
			</div>
		</div>
		
	</body>
</html>
